version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install react-scripts
    build:
      commands:
        - CLUSTER_IP=${CLUSTER_IP}
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
